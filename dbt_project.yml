config-version: 2

name: "jaffle_shop"
version: "3.0.0"
require-dbt-version: ">=1.7.1"

dbt-cloud:
  project-id: 283328 # Put your project id here
# dbt Cloud CLI does not use a profiles.yml, this is for
# SQLFluff's dbt templater
profile: snowflake #Put your profile name here

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["jaffle-data"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

vars:
  truncate_timespan_to: "{{ current_timestamp() }}"
  "dbt_date:time_zone": "America/Los_Angeles"

seeds:
  jaffle_shop:
    +enabled: "{{ target.name != 'prod' }}"
    +schema: jaffle_shop_raw

models:
  jaffle_shop:
    staging:
      +materialized: view
    marts:
      +materialized: table

flags:
  require_yaml_configuration_for_mf_time_spines: False
