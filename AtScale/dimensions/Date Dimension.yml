unique_name: Date Dimension
object_type: dimension
label: Date Dimension
description: Date Dimension for ISO8601 calendar with 2 hierarchies
hierarchies:
  - unique_name: Date Month Hierarchy
    label: Date Month Hierarchy
    description: A Gregorian Date Hierarchy.  Organizes time by Year, Quarter, Month, Day
    filter_empty: 'yes'
    folder: Date Attributes
    levels:
      - unique_name: YearMonth
      - unique_name: Quarter
        secondary_attributes:
          - unique_name: d_quarter_number
            label: Quarter Number
            dataset: dim_time_dataset
            folder: Date Attributes
            is_hidden: false
            key_columns:
              - QUARTER_OF_YEAR
            name_column: QUARTER_OF_YEAR
            sort_column: QUARTER_OF_YEAR
      - unique_name: Month1
        secondary_attributes:
          - unique_name: d_month_start
            label: Month Start
            dataset: dim_time_dataset
            folder: Date Attributes
            key_columns:
              - MONTH
            name_column: MONTH
      - unique_name: DayMonth
        secondary_attributes:
          - unique_name: d_day_of_week_number
            label: Day Of Week Number
            dataset: dim_time_dataset
            folder: Date Attributes
            is_hidden: false
            key_columns:
              - DAY_OF_WEEK
            name_column: DAY_OF_WEEK
            sort_column: DAY_OF_WEEK
          - unique_name: d_day_of_week_name
            label: Day Of Week Name
            dataset: dim_time_dataset
            folder: Date Attributes
            is_hidden: false
            key_columns:
              - DAY_OF_WEEK_NAME
            name_column: DAY_OF_WEEK_NAME
            sort_column: DAY_OF_WEEK
          - unique_name: Day_Date
            label: Day Date
            dataset: dim_time_dataset
            folder: Date Attributes
            is_hidden: false
            key_columns:
              - PK_DATE
            name_column: PK_DATE
            sort_column: PK_DATE
          - unique_name: w_day_of_week_name
            label: W Day Of Week Name
            dataset: dim_time_dataset
            folder: Date Attributes
            is_hidden: false
            key_columns:
              - DAY_OF_WEEK_NAME
            name_column: DAY_OF_WEEK_NAME
            sort_column: DAY_OF_WEEK_NAME
          - unique_name: w_day_of_week_number
            label: W Day Of Week Number
            dataset: dim_time_dataset
            folder: Date Attributes
            is_hidden: false
            key_columns:
              - DAY_OF_WEEK
            name_column: DAY_OF_WEEK
            sort_column: DAY_OF_WEEK
          - unique_name: W_Day_Date
            label: W Day Date
            dataset: dim_time_dataset
            folder: Date Attributes
            is_hidden: false
            key_columns:
              - PK_DATE
            name_column: PK_DATE
            sort_column: PK_DATE
  - unique_name: Date Week Hierarchy
    label: Date Week Hierarchy
    filter_empty: 'yes'
    folder: Date Attributes
    levels:
      - unique_name: YearWeek
      - unique_name: Week
        secondary_attributes:
          - unique_name: d_week_of_year
            label: Week Of Year
            dataset: dim_time_dataset
            folder: Date Attributes
            is_hidden: false
            key_columns:
              - WEEK_OF_YEAR
            name_column: WEEK_OF_YEAR
            sort_column: WEEK_OF_YEAR
      - unique_name: DayMonth
level_attributes:
  - unique_name: YearMonth
    label: Year
    description: Year level of the Standard Calendar Month Hierarchy
    dataset: dim_time_dataset
    key_columns:
      - YEAR
    name_column: YEAR_NAME
    time_unit: year
  - unique_name: Quarter
    label: Quarter
    dataset: dim_time_dataset
    key_columns:
      - QUARTER
    name_column: QUARTER_NAME
    sort_column: QUARTER
    time_unit: quarter
  - unique_name: Month1
    label: Month
    dataset: dim_time_dataset
    key_columns:
      - MONTH
    name_column: MONTH_NAME
    sort_column: MONTH
    time_unit: month
  - unique_name: DayMonth
    label: Day
    description: Day level of standard calendar Month Hierarchy
    allowed_calcs_for_dma:
      - Siblings
      - ParallelPeriod
      - Ancestor
      - Descendants
      - PeriodsToDate
    dataset: dim_time_dataset
    is_unique_key: true
    key_columns:
      - PK_DATE
    name_column: DATE_NAME
    sort_column: PK_DATE
    time_unit: day
  - unique_name: YearWeek
    label: Year
    dataset: dim_time_dataset
    key_columns:
      - YEAR
    name_column: YEAR_NAME
    sort_column: YEAR
    time_unit: year
  - unique_name: Week
    label: Week
    dataset: dim_time_dataset
    key_columns:
      - WEEK
    name_column: WEEK_NAME
    sort_column: WEEK
    time_unit: week
  - unique_name: DayWeek
    label: Day
    dataset: dim_time_dataset
    key_columns:
      - PK_DATE
    name_column: DATE_NAME
    sort_column: PK_DATE
type: time
